[Application Options]

; cafile contains the path to the CA file of abec. If you do not specify it, server will use abec.cert in the working directory.
;cafile=./abec.cert

; configfile speicifies the path to the config file, this option must be used in command line instead of config file. If you do not specify it, server will use miningpool-server.conf in the working directory.
;configfile=./miningpool-server.conf

; dbaddress is the address of mysql (default: 127.0.0.1:3306)
dbaddress=127.0.0.1:3306

; dbusername is the username which server used to connect with mysql, you must specify it.
dbusername=root

; dbpassword is the password which server used to connect with mysql, you must specify it.
dbpassword=root

; listenerport specifies the port that pool server (HTTP/ws) listens on (default: 27777).
listenerport=27777

; noautoallocate is the option that tells mining pool whether or not to allocate reward automatically (default: false).
;noautoallocate=false

; notls is the option that disables TLS for the mining pool server (HTTP/ws) (default: false). If you use this option, then data between pool and miners are plain text.
notls=true

; noclienttls is the option that disable TLS for the connection with abec (default: false). If you use this option, then data between abec and mining pool are plain text.
; noclienttls=true

; logging level includes {trace, debug, info, warn, error, critical}, (default: info), recommended: debug
;debuglevel=debug

; rewardinterval specifies the block number of each reward period. (default: 100)
; Supported intervals: 100, 200, 400, 500, 800, 1000, 2000, 4000
; For example, if rewardinterval is 100, then block height [0, 100), [100, 200), .. [10000, 10100), [10100, 10200) ... are reward periods. The mining pool will record share count of each miner in these periods respectively in table user_share_infos.
; If the reward interval changes, the new interval will take effect in next epoch.
;rewardinterval=100

; delayinterval specifies the block number between with allocate with database and transaction. (default: 50)
; For example, if delayinterval is 5 and rewardinterval is 100,, then block height 150,250,350,... would creating transaction to allocate reward. The mining pool will record share count of each miner in these periods respectively in table order_infos.
;delayinterval=50

; txfeespecified specifies the transaction fee when allocate reward. (default: 100)
; For example, if txfeespecified is 100, the mining pool will use this value as transaction fee when allocating transaction.
;txfeespecified=100

; rpcconnect is the hostname/IP and port of abec RPC server to connect to (default: localhost:8667)
rpcconnect=localhost:8667

; abecrpcuser and abecrpcpass are used as authentication to connect with abec, you must specify them.
abecrpcuser=abe
abecrpcpass=abe

; poolcert and poolkey are the path of TLS certificate of mining pool server, you can omit them and the default certificate will be generated in the working directory
;poolcert=./pool.cert
;poolkey=./pool.key

; useaddrfromabec tells the mining pool to use mining address provided by abec (default: false). If this option is false, you should specify the mining address using option miningaddr
useaddrfromabec=true

; miningaddr specify the mining address to use when generating block template. You can add more than one mining address. Server will randomly pick one of them each time when generating block template.
;miningaddr=youraddress1
;miningaddr=youraddress2
;miningaddr=youraddress3

; managefeepercent specifies the manage fee, for example, if manage fee percent is 20, that means 20 percent of block reward will be treated as manangement fee by mining pool. (default: 20)
;managefeepercent=20

; servermanagefeeaddr specifies the address to use when sending management fee.  You can add more than one addresses. Server will randomly pick one of them each time when sending management fee.
; When the item "usewallet" is set to true, the management fee would send to those/this address.
;servermanagefeeaddr=yourmanangefeeaddress1
;servermanagefeeaddr=yourmanangefeeaddress2
;servermanagefeeaddr=yourmanangefeeaddress3

; dagdir is the directory that stores DAG data, (default: Linux: ~/.poolethash     Macos: ~/Library/PoolEthash    Windows: localappdata/PoolEthash)
;dagdir=./

; noconnecttoabec disable connection to abec. (default: false) This option is usually set when you want to get data from server rpc but do not want miners to connect.
; If this option is false, then option usewallet will also be set false.
;noconnecttoabec=false

; usewallet enable wallet to send transactions to miners automatically. (default: false).
; If this option is true, you also need to specify walletrpcuser, walletrpcpass, walletcafile (if needed), walletrpcconnect, servermanagefeeaddr
usewallet=false

; walletrpcuser and walletrpcpass are used as authentication to connect with abewallet, you must specify them.
;walletrpcuser=rpcuse
;walletrpcpass=rpcpass

; walletcafile contains the path to the CA file of abewallet. If you do not specify it, server will use abewallet.cert in the working directory.
;walletcafile=./abewallet.cert

; walletrpcconnect is the hostname/IP and port of abewallet RPC server to connect to (default: localhost:8665)
;walletrpcconnect=127.0.0.1

; enabletcpsocket enable tcp socket server (default: false).
enabletcpsocket=true

; listenerporttcpsocket specifies the port that tcp socket server listens on (default: 27778).
listenerporttcpsocket=27778

; notcpsockettls disables the TLS for tcp socket server (default: false).
notcpsockettls=true

; agentblacklist contains user agent that will be rejected
;agentblacklist=11.3
;agentblacklist=

; agentwhitelist contains user agent that can be accepted, other user agent will be rejected
agentwhitelist=e9
;agentwhitelist=

; Add blacklisted IP networks and IPs. If blacklist is set, ip in blacklist will be rejected
; This option will take effect on both miners and admins.
;blacklist=192.168.1.4
;blacklist=::1
;blacklist=192.168.0.0/24
;blacklist=fd00::/16

; Add whitelisted IP networks and IPs. If whitelist is set, only ips that in whitelist will be accepted
; This option will take effect on both miners and admins.
;whitelist=127.0.0.1
;whitelist=::1
;whitelist=192.168.0.0/24
;whitelist=fd00::/16

; Add blacklisted IP networks and IPs for admins. If admin blacklist is set, an admin whose ip in the list will be rejected
; This option will only take effect on admins.
;adminblacklist=192.168.1.4
;adminblacklist=::1
;adminblacklist=192.168.0.0/24
;adminblacklist=fd00::/16

; Add whitelisted IP networks and IPs for admins. If admin whitelist is set, only admin whose ip in the list will be accepted
; This option will only take effect on admins.
;adminwhitelist=127.0.0.1
;adminwhitelist=::1
;adminwhitelist=192.168.0.0/24
;adminwhitelist=fd00::/16